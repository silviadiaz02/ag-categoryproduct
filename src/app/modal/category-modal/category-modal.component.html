<h1 mat-dialog-title>{{categoryModel.title}}</h1>
<form #formCategory="ngForm" (ngSubmit)="onSubmit(formCategory)" novalidate>
    <div class="modal-input" mat-dialog-content>
        <mat-form-field class="input">
            <mat-label>Nombre</mat-label>
            <input name="nombre" #nombre="ngModel" [(ngModel)]="newCategory.nombre" [disabled]="categoryModel.isDisabled" matInput>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Descripcion</mat-label>
            <textarea name="descripcion" #descripcion="ngModel" [(ngModel)]="newCategory.descripcion" [disabled]="categoryModel.isDisabled" matInput></textarea>
        </mat-form-field>

        <mat-slide-toggle name="estado" #estado="ngModel" [(ngModel)]="newCategory.estado"
         [disabled]="categoryModel.isDisabled">Estado</mat-slide-toggle>
    </div>
    <div class="button-modal" mat-dialog-actions>
        <button class="red" type="button" *ngIf="categoryModel.hasCancelButton" mat-button (click)="onCancelClick()">Cancelar</button>
        <button class="blueone" type="submit" mat-button [mat-dialog-close]="categoryModel.buttonTitle">{{categoryModel.buttonTitle}}</button>
    </div>
</form>

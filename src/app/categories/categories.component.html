<div class="content-tabs">
    <div class="button">
        <button class="blueone" mat-fab (click)="createCategory()" extended>
            <mat-icon>add</mat-icon>
            Agregar
        </button>
    </div>
    <mat-card class="table">
        <mat-card-content>
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="idcategoria">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idcategoria}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado ? 'Activo' : 'Inactivo' }} </td>
                </ng-container>


                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td class="actions" mat-cell *matCellDef="let element">                                                 
                        <button class="blueone mini-button" (click)="showCategory(element.idcategoria)" mat-mini-fab>
                            <mat-icon>visibility</mat-icon>
                        </button>                       
                        <button class="bluetwo mini-button" (click)="modifyCategory(element.idcategoria)" mat-mini-fab >
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button class="red mini-button" (click)="deleteCategory(element.idcategoria)" mat-mini-fab>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
